<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Goel</title>
    <link rel="stylesheet" href="styles.css">
    <style> 

        .animated {
            animation: slideIn 1s ease-out;
        } 

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-30%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(30%);
            }
            100% {
                transform: translateX(0);
            }
        }

        
        .animated-slide-in {
            animation: slideInFromLeft 1s ease-out;
        }

        .animated-slide-in-right {
            animation: slideInFromRight 1s ease-out;
        }

        .description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .description.visible {
            max-height: 0; /* Adjust as needed */
        }

        li {
            margin-bottom: 10px; /* Add margin between list items */
            transition: margin-bottom 0.5s ease; /* Add transition for smoother animation */
        }

        li.hidden-description {
            margin-bottom: -30px; /* Reduce margin when description is hidden */
        }


        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fun-stuff {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: slideIn 1s ease forwards; /* Apply the animation */
        }

        .fun-stuff h1 {
            font-size: 3em;
        }

        @keyframes slideInFromLeft2 {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .photo-container {
            display: flex;
            overflow: hidden; /* Ensure photos outside container are hidden */
            animation: slideInFromLeft2 1s ease forwards; /* Apply the animation */
        }

        .photo {
            margin: 0 10px; /* Add spacing between photos */
        }
        
        main {
            padding-top: 200px; /* Adjust the value as needed */
        }

        ::-webkit-scrollbar {
            width: 10px; /* width of the scrollbar */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* color of the track */
        }



    </style>

</head>
<body>
    <header id="main-header">
        <div id="corner-image-container" style="position: absolute; top: -4px; left: -1015px; z-index: 9998;">
            <a id = "back-to-index" href="index.html">
                <img id="corner-image" src="rytte.jpg" alt="Rytte" style="width: 17.3%; height: auto;">
                <h3 style="margin-top: -30px; font: 1em sans-serif; text-decoration: none;">The Academic Stuff</h3>
            </a>
        </div>
        <div class = "fun-stuff" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
            <h1 style="font-size: 3em;">The Fun Stuff!</h1>
        </div>
        
    </header>
    

    <main>
        <div class="photo-container" style="justify-content: center;">
            <img class="photo" src="rishi-goel (2).jpg" alt="Photo 1">
            <img class="photo" src="rishi-goel (2).jpg" alt="Photo 2">
            <img class="photo" src="rishi-goel (2).jpg" alt="Photo 3">
            <img class="photo" src="rishi-goel (2).jpg" alt="Photo 4">
        </div>

        <div><h1 style="margin-bottom: 300px;"></h1></div>


        <section id="adventures" class="slide-right">
        <div class="image-container">
            <img src="rishi-goel (2).jpg" alt="Image 1" style="margin-left: 100px; ">
            <div class="text">
              <h2>Norway</h2>
              <p>Some descriptive text about the first image.</p>
            </div>
          </div>
        </section>

        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="" alt="3D rendering of an imaginary orange planet in space" />
                    <img id="slide-2" src="" alt="3D rendering of an imaginary green planet in space" />
                    <img id="slide-3" src="" alt="3D rendering of an imaginary blue planet in space" />
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
        </section>
        

    </main>

    <footer>
        <p>Email: rishigoel25@gmail.com</p>
        <p>Phone: +61 432 861 001</p>
    </footer>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section'); // Corrected selector to target all sections
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                    if (!entry.target.classList.contains('animated-slide-in')&& !entry.target.classList.contains('slide-right')) {
                        entry.target.classList.add('animated-slide-in'); // Adding the default class for animation
                    }
                    if (!entry.target.classList.contains('animated-slide-in-right') && entry.target.classList.contains('slide-right')) {
                        entry.target.classList.add('animated-slide-in-right'); // Adding slide-in-from-right class if the section has slide-right class
                    }
            }
                });
            }, { threshold: 0 });

            sections.forEach(section => {
                observer.observe(section);
            });
        });


        document.getElementById('back-to-index').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            
            var cornerImage = document.getElementById('corner-image');
            var cornerImageContainer = document.getElementById('corner-image-container');

            cornerImage.style.transition = 'all 0.5s ease';
            cornerImageContainer.style.transition = 'left 0.8s ease, top 0.7s ease'; // Apply transition to the container
            cornerImage.style.transform = 'scale(5.7)';
            cornerImageContainer.style.top = '325px';
            cornerImageContainer.style.left = '0px';
            
            setTimeout(function() {
            window.location.href = 'index.html';
            }, 700); 
        });
    </script>
</body>


</html>
